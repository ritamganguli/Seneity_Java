lambdatest {
  active = true
  build = "${JOB_NAME} - build ${BUILD_NUMBER}-test"
}

environments 
{
	ios_safari 
	{
		webdriver 
		{
		  driver = "remote"
		  remote.url = "https://${LT_USERNAME}:${LT_ACCESS_KEY}@mobile-hub.lambdatest.com/wd/hub"

		  timeouts 
		  {
		    implicitlywait = 3000
		    fluentwait = 10000
		  }
		  capabilities = 
		  {	
			"platformName": "ios",
			"lt:options": 
			{
			"build":"Cucumber Serenity",
			"name":"IOS SAFARI",
			"w3c": true,
			"deviceName": "iPad.*",
			"platformVersion": "13",
			"isRealMobile": true
		    }
		   }
		}
	}
	android_chrome 
	{
		webdriver 
		{
		  driver = "remote"
		  # remote.url = "https://webhook.site/f027d987-1dd3-446b-8a13-8a3e3f788b5b"
		  remote.url = "https://${LT_USERNAME}:${LT_ACCESS_KEY}@mobile-hub.lambdatest.com/wd/hub"

		  timeouts 
		  {
		    implicitlywait = 3000
		    fluentwait = 10000
		  }
			capabilities = 
			{	
				"LT:Options":
				{
					"w3c": true,
					"platformName": "android",
					"deviceName": "Pixel.*",
					"platformVersion": "12",
					"isRealMobile": true
					#"appiumVersion": "2.0"
				}

			}
		}
	}

	windows_11_chrome 
	{
		webdriver 
		{
		  driver = "remote"
		  remote.url = "https://${LT_USERNAME}:${LT_ACCESS_KEY}@hub.lambdatest.com/wd/hub"

		  timeouts 
		  {
		    implicitlywait = 3000
		    fluentwait = 10000
		  }
			capabilities = 
			{	
				"browserName": "Chrome",
				"browserVersion": "120.0",
				"LT:Options": 
				{
					"platformName": "Windows 10",
					"build":"Cucumber Serenity",
					"name": "Windows 11 Chrome",
					"project": "Untitled",
					"w3c": true
				}
			}
		}
	}

	mac_13_safari 
	{
		webdriver 
		{
		  driver = "remote"
		  remote.url = "https://${LT_USERNAME}:${LT_ACCESS_KEY}@hub.lambdatest.com/wd/hub"

		  timeouts 
		  {
		    implicitlywait = 3000
		    fluentwait = 10000
		  }
			capabilities = 
			{	
				"browserName": "Safari",
				"browserVersion": "16.0",
				"LT:Options": 
				{
					"platformName": "macOS Ventura",
					"build":"Cucumber Serenity",
					"name": "macOS Safari",
					"w3c": true
				}
			}
		}
	}
}


serenity {
    take.screenshots = FOR_FAILURES
}
